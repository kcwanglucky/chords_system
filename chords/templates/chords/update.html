{% extends 'base.html' %}

{% block header1 %}
    <header>
        <h1>{% block title %}Edit "{{ chord.name }}" {% endblock %}</h1>
        <a class="action" href="{{ url_for('display.index') }}"> Back </a>
    </header>
{% endblock %}

{% block content1 %}
    <form method="post">
        <label for="title">Name</label>
        <input name="name" id="name"
        value="{{ request.form['name'] or chord.name }}" required>
        <br />

        <label for="title">URL</label>
        <input name="url" id="url"
        value="{{ request.form['url'] or chord.url }}" required>
        <br />

        <label for="title">Key</label>
        <input name="key" id="key"
        value="{{ request.form['key'] or chord.key }}" required>
        <br />

        <label for="title">Artist</label>
        <input name="artist" id="artist"
        value="{{ request.form['artist'] or chord.artist }}" required>
        <br />

        <input type="submit" value="Save">
    </form>
    <hr>
    <form action="{{ url_for('display.delete', name=chord.name) }}" method="post">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
{% endblock %}
